
    <h1>MiQuotes</h1>
    <div *ngFor= 'let quote of quotes; let i = index'>
        <ul>
            <li appStrikethrough>{{quote.name}} Posted on {{quote.datePosted|date|uppercase}}</li>   
            <button (click)='seeMore(i)'>See More</button>
            <app-miquotes-detail *ngIf='quote.showAuthor'[quote]='quote'(isRead)='quoteRead($event, i)'></app-miquotes-detail>
        </ul>
       
    </div>
