<div class="container-fluid">
    <h2 class="text-center">Add a New Quote</h2>
    <hr>

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="Your Name" required class="form-control" id="name">
        </div>

        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="name">Quote Author</label>
            <input type="text" required class="form-control" placeholder="Author's Name" id="author">
        </div>
        <button type="submit" class="btn btn-sm btn-primary"> Add Quote
        </button>


    </form>
</div>
