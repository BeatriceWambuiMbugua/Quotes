<div class="container-fluid">
    <h2 class="text-center">Add a New Quote</h2>
    <hr>

    <form (ngSubmit)='addQuote()' #quotesForm='ngForm'>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="Your-name" required class="form-control" id="name" [(ngModel)]="newMiquotes"
                name="yourName" #name="ngModel" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger"></div>
        </div>

        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newMiquotes.author" name="quote"
                #quote="ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
            </div>
            <div class="form-group">
                <label for="name">Quote Author</label>
                <input type="text" required class="form-control" [(ngModel)]="newMiquotes.author" name="author"
                    placeholder="Author's Name" id="author" #author="ngModel">
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                </div>
                <button type="submit" class="btn btn-sm btn-primary"> Add Quote
                </button>
            </div>
        </div>
    </form>
</div>
